<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCC Cadet Information</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="text-center mb-4">
                    <h1 class="display-4 text-primary">NCC Cadet Information</h1>
                    <p class="lead text-light">Search for your NCC Cadet information</p>
                </div>

                <!-- Search Form -->
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-3">Search Cadet</h4>
                        <div class="input-group mb-3">
                            <input type="text" id="cadetId" class="form-control" placeholder="Enter Cadet ID">
                            <button class="btn btn-primary" onclick="getCadetInfo()">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </div>
                        <small class="text-muted">Enter a valid NCC Cadet ID (e.g., NCC001).</small>
                    </div>
                </div>

                <!-- Loader Spinner -->
                <div id="loader" class="text-center mt-4" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-3x text-white"></i>
                </div>

                <!-- Display Cadet Information -->
                <div id="cadetInfo" class="mt-5" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap 5 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
